<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Analysis Quality Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            z-index: 5;
        }

        .chat-header h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: var(--success-color);
        }

        .status-indicator::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            margin-right: 6px;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9fafc;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: var(--border-radius);
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            border-left: 4px solid var(--primary-color);
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
        }

        .message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            outline: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: flex;
            padding: 15px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .option-button {
            background: var(--light-color);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .option-button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .severity-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .severity-low {
            background-color: var(--success-color);
        }

        .severity-medium {
            background-color: var(--warning-color);
        }

        .severity-high {
            background-color: var(--error-color);
        }

        .defect-solution {
            margin-top: 15px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--success-color);
        }

        .defect-solution h4 {
            color: var(--success-color);
            margin-bottom: 8px;
        }

        .progress-tracker {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            position: relative;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .step-number.active {
            background: var(--primary-color);
            color: white;
        }

        .step-number.completed {
            background: var(--success-color);
            color: white;
        }

        .step-label {
            font-size: 0.7rem;
            color: #666;
            text-align: center;
        }

        .progress-line {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }

        .progress-fill {
            position: absolute;
            top: 15px;
            left: 0;
            height: 2px;
            background: var(--primary-color);
            z-index: 1;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Defect Analysis Assistant</h2>
            <div class="status-indicator">System Operational</div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <p>Welcome to the Defect Analysis Assistant! I'll help you analyze and resolve quality issues.</p>
                <p>Let's start by identifying the product with the defect. What is the product name or ID?</p>
                <div class="message-time">Just now</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Conversation state
        let conversationState = {
            step: 'product', // product -> defectType -> defectDescription -> severity -> solution
            product: null,
            defectType: null,
            defectDescription: null,
            severity: null
        };

        // Defect database
        const defectDatabase = {
            types: ['Material Flaw', 'Assembly Error', 'Packaging Damage', 'Design Issue', 'Electrical Fault', 'Software Bug'],
            solutions: {
                'Material Flaw': {
                    low: 'Increase material inspection frequency at receiving. Implement spot checks for critical material properties.',
                    medium: 'Contact supplier with defect evidence. Implement 100% inspection for affected material batch. Review material specifications.',
                    high: 'Immediate quarantine of affected products. Full batch recall. Supplier quality audit required. Consider alternative suppliers.'
                },
                'Assembly Error': {
                    low: 'Retrain affected operators on specific assembly step. Add visual aid to work instructions.',
                    medium: 'Pause production line for retraining. Implement additional quality checkpoints. Review work instructions for clarity.',
                    high: 'Stop production immediately. Full quality audit required. Implement poka-yoke (error-proofing) solution before restart.'
                },
                'Packaging Damage': {
                    low: 'Adjust packaging machine settings. Increase padding material for fragile components.',
                    medium: 'Review packaging design with engineering. Conduct transit simulation tests. Implement additional protective measures.',
                    high: 'Immediate shipping hold. Redesign packaging with structural improvements. Implement new packaging validation protocol.'
                },
                'Design Issue': {
                    low: 'Document issue for next design revision. Implement temporary workaround in production.',
                    medium: 'Expedite engineering change request. Implement interim containment measures. Notify customers of potential issues.',
                    high: 'Immediate product recall. Emergency design revision required. Full FMEA review of product design.'
                },
                'Electrical Fault': {
                    low: 'Increase electrical testing sample size. Retest existing inventory for similar issues.',
                    medium: '100% electrical testing required. Review component specifications and test procedures.',
                    high: 'Full product recall. Safety alert issuance. Complete electrical safety audit required.'
                },
                'Software Bug': {
                    low: 'Document issue for next software update. Provide temporary workaround instructions to customers.',
                    medium: 'Expedite software patch development. Notify customers of potential issues and update timeline.',
                    high: 'Immediate software update rollout. Critical security bulletin issuance. Full code review required.'
                }
            }
        };

        // Initialize the chatbot
        function initChatbot() {
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Display progress tracker
            updateProgressTracker();
        }

        // Send message function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addUserMessage(message);
            messageInput.value = '';
            
            // Process message based on current step
            processConversationStep(message);
            
            // Scroll to bottom
            scrollToBottom();
        }

        // Process conversation based on current step
        function processConversationStep(message) {
            switch (conversationState.step) {
                case 'product':
                    conversationState.product = message;
                    conversationState.step = 'defectType';
                    showTypingIndicator();
                    setTimeout(() => {
                        removeTypingIndicator();
                        addBotMessage(`Thank you. The product is recorded as: <strong>${message}</strong>.`);
                        addBotMessage("What type of defect are you observing?", [
                            ...defectDatabase.types,
                            "Other (please describe)"
                        ]);
                        updateProgressTracker();
                    }, 1000);
                    break;
                    
                case 'defectType':
                    // Check if user selected "Other"
                    if (message.toLowerCase().includes("other") || !defectDatabase.types.includes(message)) {
                        conversationState.defectType = "Custom: " + message;
                        conversationState.step = 'defectDescription';
                        showTypingIndicator();
                        setTimeout(() => {
                            removeTypingIndicator();
                            addBotMessage("Please describe the defect in more detail. Include any visible symptoms or error messages.");
                            updateProgressTracker();
                        }, 1000);
                    } else {
                        conversationState.defectType = message;
                        conversationState.step = 'severity';
                        showTypingIndicator();
                        setTimeout(() => {
                            removeTypingIndicator();
                            addBotMessage(`Defect type recorded as: <strong>${message}</strong>.`);
                            addBotMessage("How severe is this defect?", [
                                "Low - Minor issue, doesn't affect functionality",
                                "Medium - Affects some functionality or user experience",
                                "High - Critical issue, safety concern or complete failure"
                            ]);
                            updateProgressTracker();
                        }, 1000);
                    }
                    break;
                    
                case 'defectDescription':
                    conversationState.defectDescription = message;
                    conversationState.step = 'severity';
                    showTypingIndicator();
                    setTimeout(() => {
                        removeTypingIndicator();
                        addBotMessage("Thank you for the detailed description.");
                        addBotMessage("How severe is this defect?", [
                            "Low - Minor issue, doesn't affect functionality",
                            "Medium - Affects some functionality or user experience",
                            "High - Critical issue, safety concern or complete failure"
                        ]);
                        updateProgressTracker();
                    }, 1000);
                    break;
                    
                case 'severity':
                    // Determine severity level
                    let severityLevel = 'medium';
                    if (message.toLowerCase().includes('low') || message.toLowerCase().includes('minor')) {
                        severityLevel = 'low';
                    } else if (message.toLowerCase().includes('high') || message.toLowerCase().includes('critical')) {
                        severityLevel = 'high';
                    }
                    
                    conversationState.severity = severityLevel;
                    conversationState.step = 'solution';
                    showTypingIndicator();
                    setTimeout(() => {
                        removeTypingIndicator();
                        provideDefectSolution();
                        updateProgressTracker();
                    }, 1500);
                    break;
                    
                case 'solution':
                    // After solution provided, restart the process
                    conversationState = {
                        step: 'product',
                        product: null,
                        defectType: null,
                        defectDescription: null,
                        severity: null
                    };
                    showTypingIndicator();
                    setTimeout(() => {
                        removeTypingIndicator();
                        addBotMessage("Would you like to report another defect? If yes, please provide the product name or ID.");
                        updateProgressTracker();
                    }, 1000);
                    break;
            }
        }

        // Provide defect solution based on collected information
        function provideDefectSolution() {
            // Determine if we have a predefined solution or need a custom one
            let solution;
            let defectTypeForSolution = conversationState.defectType;
            
            // Check if it's a custom defect type
            if (defectTypeForSolution.startsWith("Custom:")) {
                // For custom defects, use a generic solution based on severity
                const genericSolutions = {
                    low: "For this minor defect, we recommend documenting the issue and monitoring for recurrence. Implement additional visual inspections if the defect is easily detectable.",
                    medium: "This moderate defect requires immediate containment. Isolate affected products and conduct a batch review. Implement temporary countermeasures while a permanent solution is developed.",
                    high: "This critical defect requires immediate action. Stop production/shipments, quarantine all affected products, and initiate a formal corrective action process. Safety-related defects may require customer notification."
                };
                solution = genericSolutions[conversationState.severity];
                defectTypeForSolution = "Custom Defect";
            } else {
                // Use predefined solution
                solution = defectDatabase.solutions[conversationState.defectType][conversationState.severity];
            }
            
            // Display severity indicator
            let severityText = '';
            let severityClass = '';
            switch (conversationState.severity) {
                case 'low':
                    severityText = 'Low Severity';
                    severityClass = 'severity-low';
                    break;
                case 'medium':
                    severityText = 'Medium Severity';
                    severityClass = 'severity-medium';
                    break;
                case 'high':
                    severityText = 'High Severity';
                    severityClass = 'severity-high';
                    break;
            }
            
            // Create solution message
            const solutionMessage = document.createElement('div');
            solutionMessage.className = 'message bot-message';
            solutionMessage.innerHTML = `
                <p>Defect Analysis Complete:</p>
                <p><strong>Product:</strong> ${conversationState.product}</p>
                <p><strong>Defect Type:</strong> ${defectTypeForSolution}</p>
                <p><strong>Severity:</strong> <span class="${severityClass} severity-indicator"></span>${severityText}</p>
                ${conversationState.defectDescription ? `<p><strong>Description:</strong> ${conversationState.defectDescription}</p>` : ''}
                
                <div class="defect-solution">
                    <h4>Recommended Quality Control Measures</h4>
                    <p>${solution}</p>
                </div>
                
                <p>Would you like to report another defect?</p>
                <div class="options-container">
                    <button class="option-button" onclick="sendQuickReply('Yes, report another defect')">Yes</button>
                    <button class="option-button" onclick="sendQuickReply('No, I\'m done')">No</button>
                </div>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            chatMessages.appendChild(solutionMessage);
            
            // Update conversation state
            conversationState.step = 'solution';
        }

        // Add user message to chat
        function addUserMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            messageElement.innerHTML = `
                <p>${text}</p>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        // Add bot message to chat with optional quick replies
        function addBotMessage(text, quickReplies = null) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message bot-message';
            
            let quickReplyHTML = '';
            if (quickReplies && quickReplies.length > 0) {
                quickReplyHTML = '<div class="options-container">';
                quickReplies.forEach(reply => {
                    quickReplyHTML += `<button class="option-button" onclick="sendQuickReply('${reply}')">${reply}</button>`;
                });
                quickReplyHTML += '</div>';
            }
            
            messageElement.innerHTML = `
                <p>${text}</p>
                ${quickReplyHTML}
                <div class="message-time">${getCurrentTime()}</div>
            `;
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        // Send quick reply
        function sendQuickReply(text) {
            addUserMessage(text);
            processConversationStep(text);
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.className = 'typing-indicator';
            typingElement.id = 'typing-indicator';
            typingElement.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingElement);
            scrollToBottom();
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingElement = document.getElementById('typing-indicator');
            if (typingElement) {
                typingElement.remove();
            }
        }

        // Update progress tracker
        function updateProgressTracker() {
            // Remove existing progress tracker if any
            const existingTracker = document.getElementById('progress-tracker');
            if (existingTracker) {
                existingTracker.remove();
            }
            
            // Create progress tracker
            const steps = [
                { id: 'product', label: 'Product' },
                { id: 'defectType', label: 'Defect Type' },
                { id: 'severity', label: 'Severity' },
                { id: 'solution', label: 'Solution' }
            ];
            
            const currentStepIndex = steps.findIndex(step => step.id === conversationState.step);
            
            const trackerElement = document.createElement('div');
            trackerElement.id = 'progress-tracker';
            trackerElement.className = 'progress-tracker';
            
            let stepsHTML = '';
            steps.forEach((step, index) => {
                let stepClass = '';
                if (index < currentStepIndex) {
                    stepClass = 'completed';
                } else if (index === currentStepIndex) {
                    stepClass = 'active';
                }
                
                stepsHTML += `
                    <div class="progress-step">
                        <div class="step-number ${stepClass}">${index + 1}</div>
                        <div class="step-label">${step.label}</div>
                    </div>
                `;
            });
            
            const fillWidth = ((currentStepIndex) / (steps.length - 1)) * 100;
            
            trackerElement.innerHTML = `
                <div class="progress-line"></div>
                <div class="progress-fill" style="width: ${fillWidth}%"></div>
                ${stepsHTML}
            `;
            
            // Insert at the beginning of chat messages
            chatMessages.insertBefore(trackerElement, chatMessages.firstChild);
        }

        // Get current time in HH:MM format
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Scroll chat to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize the chatbot when DOM is loaded
        document.addEventListener('DOMContentLoaded', initChatbot);
    </script>
</body>
</html>
