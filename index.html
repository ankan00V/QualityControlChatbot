<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quality Control Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4cc9f0;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #e9ecef;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .dark-mode {
            --primary: #4cc9f0;
            --primary-light: #4895ef;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --border: #333333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        /* Main Chat Container */
        .chat-container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Chat Header */
        .chat-header {
            padding: 18px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: var(--card-bg);
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .header-title h1 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .header-title p {
            font-size: 0.7rem;
            color: var(--text-light);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
            position: relative;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text);
        }

        .dark-mode .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            color: white;
            font-size: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Chat Messages */
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--text-light);
            border-radius: 3px;
        }

        /* Messages */
        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .bot-message {
            align-self: flex-start;
            background: var(--card-bg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            border-top-left-radius: 4px;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-top-right-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        /* Media Attachments */
        .media-attachment {
            margin-top: 12px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .media-image {
            max-width: 100%;
            border-radius: 12px;
            display: block;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .media-image:hover {
            transform: scale(1.02);
        }

        .media-caption {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 6px;
        }

        /* Input Area */
        .input-area {
            padding: 16px;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .attachment-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .attachment-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text);
        }

        .dark-mode .attachment-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-input {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 24px;
            outline: none;
            font-size: 0.95rem;
            background: var(--card-bg);
            color: var(--text);
            transition: var(--transition);
        }

        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .voice-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .voice-btn.listening {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* Quick Replies */
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .quick-reply {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .quick-reply:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Feedback Buttons */
        .feedback-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .feedback-btn {
            background: none;
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .feedback-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .dark-mode .feedback-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            padding: 16px 20px;
            align-self: flex-start;
            gap: 8px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            width: fit-content;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        /* Progress Tracker */
        .progress-tracker {
            display: flex;
            justify-content: space-between;
            margin: 16px 0;
            position: relative;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            flex: 1;
        }

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .step-number.active {
            background: var(--primary);
            color: white;
        }

        .step-number.completed {
            background: var(--success);
            color: white;
        }

        .step-label {
            font-size: 0.75rem;
            color: var(--text-light);
            text-align: center;
            max-width: 80px;
            word-break: break-word;
        }

        .progress-line {
            position: absolute;
            top: 16px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border);
            z-index: 1;
        }

        .progress-fill {
            position: absolute;
            top: 16px;
            left: 0;
            height: 2px;
            background: var(--primary);
            z-index: 1;
            transition: width 0.4s ease;
        }

        /* Solution Card */
        .solution-card {
            margin-top: 16px;
            padding: 16px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 14px;
            border-left: 4px solid var(--success);
        }

        .solution-card h3 {
            color: var(--success);
            margin-bottom: 8px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Severity Indicator */
        .severity {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .severity.low {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .severity.medium {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .severity.high {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error);
        }

        /* Image Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            display: block;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Voice Recognition Status */
        .voice-status {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .voice-status.active {
            opacity: 1;
        }

        .voice-pulse {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulseSmall 1s infinite;
        }

        @keyframes pulseSmall {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-title">
                    <h1>QC Vision Assistant</h1>
                    <p>AI-powered defect detection</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="action-btn" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="action-btn" id="help-btn">
                    <i class="fas fa-question"></i>
                </button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <p>üëã Welcome to <strong>QC Vision Assistant</strong>!</p>
                <p>I can help you detect and analyze product defects using:</p>
                <ul style="margin-top: 8px; padding-left: 20px;">
                    <li>üì∏ Image recognition</li>
                    <li>üé§ Voice commands</li>
                    <li>üîç AI-powered analysis</li>
                </ul>
                <p style="margin-top: 12px;">How can I assist you today?</p>
                <div class="quick-replies">
                    <button class="quick-reply" onclick="sendQuickReply('Report a defect')">Report a defect</button>
                    <button class="quick-reply" onclick="sendQuickReply('Analyze an image')">Analyze an image</button>
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-container">
                <button class="attachment-btn" id="attachment-btn">
                    <i class="fas fa-camera"></i>
                </button>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <input type="text" class="message-input" id="message-input" placeholder="Type or speak your message...">
                <button class="voice-btn" id="voice-btn">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <button class="send-btn" id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="voice-status" id="voice-status">
            <div class="voice-pulse"></div>
            <span>Listening...</span>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <img class="modal-image" id="modal-image" src="" alt="Enlarged image">
        </div>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const attachmentBtn = document.getElementById('attachment-btn');
        const fileInput = document.getElementById('file-input');
        const themeToggle = document.getElementById('theme-toggle');
        const voiceStatus = document.getElementById('voice-status');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');

        // Voice Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;

        // Conversation State
        let conversationState = {
            step: 'idle', // idle -> product -> defectType -> severity -> solution
            product: null,
            defectType: null,
            severity: null,
            imageAnalysis: false
        };

        // Defect Database (AI-Powered Solutions)
        const defectDatabase = {
            types: [
                "Material Flaw", "Assembly Error", "Packaging Damage",
                "Design Issue", "Electrical Fault", "Surface Defect", "Other"
            ],
            visualDefects: {
                "crack": "Material Crack",
                "scratch": "Surface Scratch",
                "dent": "Physical Dent",
                "misalignment": "Assembly Misalignment",
                "discoloration": "Material Discoloration",
                "corrosion": "Metal Corrosion"
            },
            solutions: {
                "Material Flaw": {
                    low: "Increase material inspection frequency. Implement spot checks.",
                    medium: "Contact supplier with defect evidence. Conduct 100% inspection.",
                    high: "üö® Quarantine affected products. Initiate full recall."
                },
                "Surface Defect": {
                    low: "Adjust handling procedures. Implement protective measures.",
                    medium: "Review manufacturing process. Retrain staff on handling.",
                    high: "Stop production line. Implement immediate corrective actions."
                }
            }
        };

        // Sample Product Database (for image recognition demo)
        const productDatabase = {
            "ABC-123": "Stainless Steel Valve",
            "XYZ-456": "Plastic Housing Unit",
            "DEF-789": "Aluminum Heat Sink"
        };

        // Initialize Chatbot
        function initChatbot() {
            // Event Listeners
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
            voiceBtn.addEventListener('click', toggleVoiceRecognition);
            attachmentBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleImageUpload);
            themeToggle.addEventListener('click', toggleTheme);
            closeModal.addEventListener('click', closeImageModal);

            // Initialize voice recognition if available
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    messageInput.value = transcript;
                    stopVoiceRecognition();
                };
                
                recognition.onerror = (event) => {
                    console.error('Voice recognition error', event.error);
                    stopVoiceRecognition();
                    addBotMessage("Sorry, I didn't catch that. Please try speaking again or type your message.");
                };
            } else {
                voiceBtn.style.display = 'none';
                addBotMessage("Note: Voice commands are not supported in your browser. Please use text input.");
            }

            // Load theme preference
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            // Auto-focus input
            messageInput.focus();
        }

        // Send Message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addUserMessage(message);
            messageInput.value = '';
            processConversationStep(message);
            scrollToBottom();
        }

        // Process Conversation Step
        function processConversationStep(message) {
            const lowerMessage = message.toLowerCase();

            // Handle different conversation flows
            if (conversationState.step === 'idle') {
                if (lowerMessage.includes('report') || lowerMessage.includes('defect')) {
                    startDefectReport();
                } else if (lowerMessage.includes('analyze') || lowerMessage.includes('image')) {
                    requestImageAnalysis();
                } else {
                    sendDefaultResponse();
                }
            } 
            else if (conversationState.step === 'product') handleProductStep(message);
            else if (conversationState.step === 'defectType') handleDefectTypeStep(message);
            else if (conversationState.step === 'severity') handleSeverityStep(message);
            else if (conversationState.step === 'solution') restartConversation();
        }

        // Start Defect Report Flow
        function startDefectReport() {
            conversationState = {
                step: 'product',
                product: null,
                defectType: null,
                severity: null,
                imageAnalysis: false
            };
            
            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addBotMessage("Let's document this defect. First, what's the <strong>product name</strong> or ID?");
                updateProgressTracker();
            }, 1000);
        }

        // Request Image for Analysis
        function requestImageAnalysis() {
            conversationState.imageAnalysis = true;
            
            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addBotMessage(`
                    <p>üì∏ Please upload an image of the defect for analysis.</p>
                    <p>You can:</p>
                    <ol style="margin-left: 20px; margin-top: 8px;">
                        <li>Click the <i class="fas fa-camera"></i> camera button</li>
                        <li>Drag & drop an image</li>
                        <li>Take a photo with your device</li>
                    </ol>
                `);
            }, 1000);
        }

        // Handle Product Step
        function handleProductStep(message) {
            conversationState.product = message;
            conversationState.step = 'defectType';
            
            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                
                // Check if product exists in database (demo)
                const productName = productDatabase[message] || message;
                
                addBotMessage(`
                    <p>üìã Product recorded: <strong>${productName}</strong></p>
                    <p>What type of defect are we dealing with?</p>
                `, defectDatabase.types);
                updateProgressTracker();
            }, 1000);
        }

        // Handle Defect Type Step
        function handleDefectTypeStep(message) {
            // Check if user selected "Other"
            if (message.toLowerCase().includes("other") || !defectDatabase.types.includes(message)) {
                conversationState.defectType = "Custom: " + message;
                
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    addBotMessage("Please describe the defect in detail:");
                }, 1000);
            } else {
                conversationState.defectType = message;
                conversationState.step = 'severity';
                
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    addBotMessage(`
                        <p>üîç Defect type: <strong>${message}</strong></p>
                        <p>How severe is this defect?</p>
                    `, [
                        "Low - Minor issue, doesn't affect functionality",
                        "Medium - Affects some functionality",
                        "High - Critical/safety issue"
                    ]);
                    updateProgressTracker();
                }, 1000);
            }
        }

        // Handle Severity Step
        function handleSeverityStep(message) {
            let severity = 'low';
            if (message.includes('Medium')) severity = 'medium';
            else if (message.includes('High')) severity = 'high';
            
            conversationState.severity = severity;
            conversationState.step = 'solution';
            
            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                provideDefectSolution();
                updateProgressTracker();
            }, 1500);
        }

        // Provide AI-Powered Solution
        function provideDefectSolution() {
            const { product, defectType, severity } = conversationState;
            
            // Get product name from database or use entered value
            const productName = productDatabase[product] || product;
            
            // Get solution (use "Surface Defect" solution for visual defects)
            const solutionType = defectType.includes("Surface") ? "Surface Defect" : 
                               defectType.includes("Custom") ? "Other" : defectType;
            const solution = defectDatabase.solutions[solutionType]?.[severity] || 
                           "This defect requires manual review. Please contact quality engineering.";
            
            const severityClass = severity === 'medium' ? 'medium' : 
                                (severity === 'high' ? 'high' : 'low');
            const severityText = severity === 'medium' ? 'Medium' : 
                               (severity === 'high' ? 'High' : 'Low');
            
            const solutionHTML = `
                <div class="solution-card">
                    <h3><i class="fas fa-lightbulb"></i> Recommended Solution</h3>
                    <p>${solution}</p>
                </div>
                <p>Would you like to report another defect?</p>
                <div class="quick-replies">
                    <button class="quick-reply" onclick="sendQuickReply('Yes, report another')">Yes</button>
                    <button class="quick-reply" onclick="sendQuickReply('No, thanks')">No</button>
                </div>
            `;
            
            addBotMessage(`
                <p><strong>Defect Analysis Complete</strong></p>
                <p>Product: ${productName}</p>
                <p>Defect: ${defectType.replace("Custom: ", "")} <span class="severity ${severityClass}">${severityText} Severity</span></p>
                ${solutionHTML}
            `);
        }

        // Handle Image Upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                // In a real app, this would upload to an image recognition API
                // For demo, we'll simulate analysis
                simulateImageAnalysis(e.target.result, file.name);
            };
            reader.readAsDataURL(file);
            
            // Reset file input
            event.target.value = '';
        }

        // Simulate Image Analysis (Demo)
        function simulateImageAnalysis(imageData, fileName) {
            showTypingIndicator();
            
            // Simulate API call delay
            setTimeout(() => {
                removeTypingIndicator();
                
                // Extract product ID from filename (demo)
                const productId = fileName.split('_')[0] || 'ABC-123';
                const productName = productDatabase[productId] || "Unknown Product";
                
                // Randomly select detected defects (demo)
                const visualDefects = Object.keys(defectDatabase.visualDefects);
                const detectedDefects = [];
                const numDefects = Math.min(Math.floor(Math.random() * 3) + 1, visualDefects.length);
                
                for (let i = 0; i < numDefects; i++) {
                    const randomIndex = Math.floor(Math.random() * visualDefects.length);
                    detectedDefects.push(defectDatabase.visualDefects[visualDefects[randomIndex]]);
                }
                
                // Display results
                addBotMessage(`
                    <p>üñºÔ∏è <strong>Image Analysis Results</strong></p>
                    <div class="media-attachment">
                        <img src="${imageData}" class="media-image" onclick="openImageModal('${imageData}')">
                        <p class="media-caption">Uploaded image: ${fileName}</p>
                    </div>
                    <p>Product identified: <strong>${productName}</strong> (ID: ${productId})</p>
                    <p>Detected defects:</p>
                    <ul style="margin-left: 20px; margin-top: 8px;">
                        ${detectedDefects.map(defect => `<li>${defect}</li>`).join('')}
                    </ul>
                    <p>Would you like to document these defects?</p>
                    <div class="quick-replies">
                        <button class="quick-reply" onclick="sendQuickReply('Yes, document defects')">Yes</button>
                        <button class="quick-reply" onclick="sendQuickReply('No, just analyzing')">No</button>
                    </div>
                `);
                
                // If user wants to document, start defect report with pre-filled data
                conversationState.imageAnalysis = false;
                conversationState.product = productId;
                conversationState.defectType = detectedDefects[0] || "Surface Defect";
            }, 2000);
        }

        // Open Image Modal
        function openImageModal(imageSrc) {
            modalImage.src = imageSrc;
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close Image Modal
        function closeImageModal() {
            imageModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Restart Conversation
        function restartConversation() {
            conversationState = {
                step: 'idle',
                product: null,
                defectType: null,
                severity: null,
                imageAnalysis: false
            };
            
            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addBotMessage("How else can I assist you with quality control today?", [
                    "Report a new defect",
                    "Analyze another image",
                    "View quality metrics"
                ]);
                updateProgressTracker();
            }, 1000);
        }

        // Send Default Response
        function sendDefaultResponse() {
            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addBotMessage("I can help you with:", [
                    "Defect reporting and analysis",
                    "Image-based defect detection",
                    "Quality control procedures"
                ]);
            }, 1000);
        }

        // Quick Reply Handler
        function sendQuickReply(message) {
            addUserMessage(message);
            processConversationStep(message);
        }

        // Toggle Voice Recognition
        function toggleVoiceRecognition() {
            if (!recognition) {
                addBotMessage("Voice commands are not supported in your browser. Please use text input.");
                return;
            }

            if (isListening) {
                stopVoiceRecognition();
            } else {
                startVoiceRecognition();
            }
        }

        // Start Voice Recognition
        function startVoiceRecognition() {
            try {
                recognition.start();
                voiceBtn.classList.add('listening');
                voiceStatus.classList.add('active');
                isListening = true;
                messageInput.placeholder = "Listening... Speak now";
            } catch (e) {
                console.error("Voice recognition error:", e);
                addBotMessage("Error starting voice recognition. Please try again or type your message.");
            }
        }

        // Stop Voice Recognition
        function stopVoiceRecognition() {
            voiceBtn.classList.remove('listening');
            voiceStatus.classList.remove('active');
            isListening = false;
            messageInput.placeholder = "Type or speak your message...";
        }

        // Toggle Dark/Light Theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        // Add User Message
        function addUserMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            messageElement.innerHTML = `
                <p>${text}</p>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        // Add Bot Message
        function addBotMessage(text, quickReplies = null) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message bot-message';
            
            let quickReplyHTML = '';
            if (quickReplies?.length) {
                quickReplyHTML = '<div class="quick-replies">';
                quickReplies.forEach(reply => {
                    quickReplyHTML += `<button class="quick-reply" onclick="sendQuickReply('${reply}')">${reply}</button>`;
                });
                quickReplyHTML += '</div>';
            }
            
            messageElement.innerHTML = `
                ${text}
                ${quickReplyHTML}
                <div class="feedback-buttons">
                    <button class="feedback-btn" onclick="giveFeedback(true)"><i class="fas fa-thumbs-up"></i> Helpful</button>
                    <button class="feedback-btn" onclick="giveFeedback(false)"><i class="fas fa-thumbs-down"></i> Not Helpful</button>
                </div>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        // Give Feedback
        function giveFeedback(isHelpful) {
            const feedback = isHelpful ? "üëç Thank you for your feedback!" : "üëé We'll use this to improve. What was missing?";
            addBotMessage(feedback);
        }

        // Typing Indicator
        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.className = 'typing-indicator';
            typingElement.id = 'typing-indicator';
            typingElement.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingElement);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typingElement = document.getElementById('typing-indicator');
            if (typingElement) typingElement.remove();
        }

        // Progress Tracker
        function updateProgressTracker() {
            const existingTracker = document.getElementById('progress-tracker');
            if (existingTracker) existingTracker.remove();

            // Only show tracker during defect reporting
            if (!['product', 'defectType', 'severity', 'solution'].includes(conversationState.step)) return;
            
            const steps = [
                { id: 'product', label: 'Product' },
                { id: 'defectType', label: 'Defect Type' },
                { id: 'severity', label: 'Severity' },
                { id: 'solution', label: 'Solution' }
            ];
            
            const currentStepIndex = steps.findIndex(step => step.id === conversationState.step);
            
            const trackerHTML = `
                <div class="progress-tracker" id="progress-tracker">
                    <div class="progress-line"></div>
                    <div class="progress-fill" style="width: ${(currentStepIndex / (steps.length - 1)) * 100}%"></div>
                    ${steps.map((step, index) => `
                        <div class="progress-step">
                            <div class="step-number ${index < currentStepIndex ? 'completed' : (index === currentStepIndex ? 'active' : '')}">
                                ${index + 1}
                            </div>
                            <div class="step-label">${step.label}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            chatMessages.insertAdjacentHTML('afterbegin', trackerHTML);
        }

        // Get Current Time
        function getCurrentTime() {
            return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Scroll to Bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', initChatbot);

        // Drag and drop image functionality
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            chatContainer.classList.add('drag-over');
        });

        document.addEventListener('dragleave', () => {
            chatContainer.classList.remove('drag-over');
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            chatContainer.classList.remove('drag-over');
            
            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        simulateImageAnalysis(event.target.result, file.name);
                    };
                    reader.readAsDataURL(file);
                } else {
                    addBotMessage("Please upload an image file (JPEG, PNG, etc.)");
                }
            }
        });
    </script>
</body>
</html>
